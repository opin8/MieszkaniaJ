version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mieszkania-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: .
    container_name: mieszkania-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Jeśli USE_SUPABASE=true -> dane z Supabase, inaczej -> lokalny Postgres
      SPRING_DATASOURCE_URL: ${SUPABASE_DB_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB}}
      SPRING_DATASOURCE_USERNAME: ${SUPABASE_DB_USERNAME:-${POSTGRES_USER}}
      SPRING_DATASOURCE_PASSWORD: ${SUPABASE_DB_PASSWORD:-${POSTGRES_PASSWORD}}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    # Kontener postgres uruchomi się tylko jeśli USE_SUPABASE=false
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data: